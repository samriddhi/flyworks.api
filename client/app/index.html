<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Flyworks Media</title>
    <!--
    The base allows us to use relative links to resources even when
    this page was served from non-root URL, e.g. '/my/todos'
    -->
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
        
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/main.css">
    <!-- endbuild -->
</head>

<body ng-app="flyworksApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="/">Flyworks Media</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" ui-sref"({'#': 'home'})">Home</a></li>
                        <li><a href="" ui-sref"({'#': 'products'})">Products</a></li>
                        <li><a href="/#about">About</a></li>
                        <li><a href="/#contact">Contact</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <!-- Add your site or application content here -->
    <div class="view-container">
        <div ui-view></div>
    </div>
    <footer class="footer-container">
        <div class="container">
            <div>
                <ul class="row">
                    <li class=""><a ui-sref="/">Home</a></li>
                    <li><a ui-sref="products">Products</a></li>
                    <li><a ui-sref="videos">Videos</a></li>                    
                    <li><a ui-sref="about">About</a></li>
                    <li><a ui-sref="contact">Contacts</a></li>                    
                </ul>
                <p></p>
                <p class="copyright"><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> Copyright: Flyworks Media</p>
            </div>
        </div>
    </footer>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!--
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,ngapp,.}) scripts/scripts.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <!-- SERVICES -->
    <script src="scripts/services/videoService.js"></script>
    <!-- CONTROLLERS -->
    <script src="scripts/controllers/videoController.js"></script>
    <script src="scripts/controllers/contactController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/productController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <!-- MODULES -->
    <!-- endbuild -->
</body>

</html>
